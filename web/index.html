<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Xobx Controller</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="glass-container">
      <header>
        <div class="logo">XOBX</div>
        <div class="status">
          <span id="conn-status" class="status-dot"></span>
          <span id="status-text">DISCONNECTED</span>
        </div>
      </header>

      <main class="controller-layout">
        <div class="left-section">
          <div id="joystick-left" class="joystick">
            <div class="joystick-handle"></div>
          </div>
          <div class="d-pad">
            <button class="d-btn up" id="btn-up"><span></span></button>
            <button class="d-btn left" id="btn-left"><span></span></button>
            <button class="d-btn right" id="btn-right"><span></span></button>
            <button class="d-btn down" id="btn-down"><span></span></button>
          </div>
        </div>

        <div class="center-section">
          <div class="menu-buttons">
            <button class="menu-btn" id="btn-select">SELECT</button>
            <button class="menu-btn" id="btn-start">START</button>
          </div>
          <div class="home-button" id="btn-home"></div>
        </div>

        <div class="right-section">
          <div class="action-buttons">
            <button class="action-btn y" id="btn-y">Y</button>
            <div class="middle-row">
              <button class="action-btn x" id="btn-x">X</button>
              <button class="action-btn b" id="btn-b">B</button>
            </div>
            <button class="action-btn a" id="btn-a">A</button>
          </div>
          <div id="joystick-right" class="joystick">
            <div class="joystick-handle"></div>
          </div>
        </div>
      </main>

      <div class="triggers">
        <div class="trigger-group left">
          <button class="trigger-btn" id="btn-l1">L1</button>
          <button class="trigger-btn" id="btn-l2">L2</button>
        </div>
        <div class="trigger-group right">
          <button class="trigger-btn" id="btn-r1">R1</button>
          <button class="trigger-btn" id="btn-r2">R2</button>
        </div>
      </div>

      <footer>
        <div id="ip-display">IP: --.-.-.--</div>
      </footer>
    </div>

    <!-- NippleJS for joysticks -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
