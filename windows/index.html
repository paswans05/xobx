<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XOBX Host</title>
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --scrollbar-bg: #f1f1f1;
        --scrollbar-thumb: #888;
        --header-border: #eee;
        --log-bg: #f9f9f9;
        --log-border: #ddd;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #121212;
          --text-color: #ffffff;
          --scrollbar-bg: #1e1e1e;
          --scrollbar-thumb: #444;
          --header-border: #333;
          --log-bg: #1e1e1e;
          --log-border: #333;
        }
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-sizing: border-box;
        overflow: hidden;
      }

      .header {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 1px solid var(--header-border);
      }

      .logo {
        width: 48px;
        height: 48px;
        margin-right: 15px;
        object-fit: contain;
      }

      /*
       Logo switching is now handled by the <picture> element.
       No filter needed.
    */
      /* @media (prefers-color-scheme: dark) {
      .logo {
        filter: invert(1);
      }
    } */

      h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 600;
      }

      .status {
        font-size: 14px;
        color: #4caf50;
        margin-left: auto;
      }

      #logs {
        flex: 1;
        background-color: var(--log-bg);
        border-radius: 6px;
        padding: 10px;
        overflow-y: auto;
        font-family: "Consolas", "Courier New", monospace;
        font-size: 13px;
        border: 1px solid var(--log-border);
      }

      .log-entry {
        margin-bottom: 4px;
        word-break: break-word;
      }

      .log-info {
        color: #888;
      }
      @media (prefers-color-scheme: dark) {
        .log-info {
          color: #cccccc;
        }
      }

      .log-success {
        color: #4caf50;
      }
      .log-warning {
        color: #ff9800;
      }
      .log-error {
        color: #f44336;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <picture>
        <!-- Dark Mode gets Light Icon -->
        <source
          srcset="assets/xobx-light.png"
          media="(prefers-color-scheme: dark)"
        />
        <!-- Light Mode (default) gets Dark Icon -->
        <img src="assets/xobx-dark.png" class="logo" alt="XOBX Logo" />
      </picture>
      <div>
        <h1>XOBX Host</h1>
        <div style="font-size: 12px; color: #888">
          Mobile to PC Controller Bridge
        </div>
      </div>
      <div class="status">‚óè Running</div>
    </div>

    <div id="logs"></div>

    <script>
      const logContainer = document.getElementById("logs");

      window.api.onLog((message) => {
        const entry = document.createElement("div");
        entry.className = `log-entry log-${message.level || "info"}`;

        const time = new Date().toLocaleTimeString();
        entry.textContent = `[${time}] ${message.data}`;

        logContainer.appendChild(entry);
        logContainer.scrollTop = logContainer.scrollHeight;
      });
    </script>
  </body>
</html>
